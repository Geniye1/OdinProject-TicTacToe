<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="AndyBell_CSSModernReset.css">
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-game-container">
        <div class="inner-game-container">
            <div data-id="0" class="game-cell">
                <p></p>
            </div>
            <div data-id="1" class="game-cell">
                <p></p>
            </div>
            <div data-id="2" class="game-cell">
                <p></p>
            </div>
            <div data-id="3" class="game-cell">
                <p></p>
            </div>
            <div data-id="4" class="game-cell">
                <p></p>
            </div>
            <div data-id="5" class="game-cell">
                <p></p>
            </div>
            <div data-id="6" class="game-cell">
                <p></p>
            </div>
            <div data-id="7" class="game-cell">
                <p></p>
            </div>
            <div data-id="8" class="game-cell">
                <p></p>
            </div>
        </div>
        <div class="game-info-wrapper">
            <h1 id="game-info-heading">Welcome! Click a cell to begin playing.</h1>

        </div>
    </div>
</body>
</html>
